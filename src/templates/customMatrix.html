<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Table Input</title>
		<script src="../static/customTableLogic.js"></script>
		<link
			rel="stylesheet"
			href="../static/index.css" />
	</head>
	<body>
		<div>
			<label for="rows">Rows (max 10):</label>
			<input
				type="number"
				id="rows"
				max="10"
				min="1"
				value="3" />
			<label for="cols">Columns (max 10):</label>
			<input
				type="number"
				id="cols"
				max="10"
				min="1"
				value="3" />
		</div>

		<table id="colorNameTable">
			<thead>
				<tr>
					<th>Risk Number</th>
					<th>Risk Color</th>
					<th>Risk Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td><input type="color" /></td>
					<td>
						<input
							type="text"
							placeholder="Enter name" />
					</td>
				</tr>
			</tbody>
		</table>

		<button onclick="addRow()">Add Row</button>
		<button onclick="removeRow()">Remove Row</button>

		<h3>Generate</h3>
		<button onclick="generateTable()">Generate Table</button>

		<table id="numberInputTable"></table>

		<h3>Submit</h3>
		<button onclick="sendTableData()">Submit Table Data</button>

		<h2 id="h2setsim">Set Simulation Parameters</h2>
		<section class="form-section">
			<form
				action="/custom/submit"
				id="set_parameters"
				method="POST">
				<label for="n_simulations">Number of Simulations:</label>
				<input
					type="number"
					id="n_simulations"
					name="n_simulations"
					value="2000"
					min="1"
					max="10000" /><br /><br />

				<div class="flexfreqsev">
					<div class="flexfreq">
						<h3>Frequency</h3>
						<label for="frequency_mean">Frequency Mean:</label>
						<input
							type="number"
							id="frequency_mean"
							name="frequency_mean"
							step="0.001"
							value="0.333"
							min="0"
							max="1" /><br /><br />

						<label for="frequency_perc">Frequency Tolerance (+/-%):</label>
						<input
							type="number"
							id="frequency_perc"
							name="frequency_perc"
							step="0.05"
							value="1"
							min="0"
							max="100" /><br /><br />
					</div>
					<div class="flexsev">
						<h3>Severity</h3>
						<label for="severity_mean">Severity Mean:</label>
						<input
							type="number"
							id="severity_mean"
							name="severity_mean"
							step="0.001"
							value="0.5"
							min="0"
							max="1" /><br /><br />

						<label for="severity_perc">Severity Tolerance (+/-%):</label>
						<input
							type="number"
							id="severity_perc"
							name="severity_perc"
							step="0.05"
							value="1"
							min="0"
							max="100" /><br /><br />
					</div>
				</div>

				<input
					type="submit"
					value="Submit" />
			</form>
		</section>

		<br />

		<h2 id="h2plots">Plots</h2>
		<div class="plot-comparison">
			<div class="plot">{{ scatter|safe }}</div>
			<div class="plot">{{ bar|safe }}</div>
			<div class="plot">{{ heat|safe }}</div>
		</div>
	</body>
</html>
